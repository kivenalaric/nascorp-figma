<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="head">
        <h1>Nasscorp</h1>
        <div class="header-right">
          <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
          </div>
          <i class="fa-solid fa-search"></i>
          <i class="fa-solid fa-shopping-cart"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Welcome Section -->
      <div class="welcome">
        <h1 class="welcome-h1">Drive More Customers Through Digital</h1>
        <h4 class="welcome-h4">
          We know how large objects will act, but things on a small scale just
          do not act that way.
        </h4>
        <div class="welcome-buttons">
          <button class="welcome-button1">Get Quote Now</button>
          <button class="welcome-button2">Learn More</button>
        </div>
        <div class="card-boxes">
            <div class="card-item1">
                <i class="fa fa-users" aria-hidden="true"></i>
                <div class="card-item1-text">
                    <h3>3k</h3>
                    <h6>CASES DONE</h6>
                </div>
            </div>
            <div class="card-item1">
                <img src="./Assets/Images/marketplace.png" alt="market-place">
                <!-- <i class="fa fa-trophy" aria-hidden="true"></i> -->
                <div class="card-item1-text">
                    <h3>45</h3>
                    <h6>AWARD WINNING</h6>
                </div>
            </div>
            <div class="card-item1">
                <img src="./Assets/Images/notebook.png" alt="notebook">
                <div class="card-item1-text">
                    <h3>12+</h3>
                    <h6>COUNTRIES WORLDWIDW</h6>
                </div>
            </div>
            <div class="card-item1">
                <img src="./Assets/Images/tag.png" alt="tag">
                <div class="card-item1-text">
                    <h3>1.5k</h3>
                    <h6>HAPPY CUSTOMERS</h6>
                </div>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
